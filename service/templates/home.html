{% extends 'header.html' %}
{% block content %}
<body style="background-color:#651fff;">
  <form action="FOAAS/create" method="get">
    <div class="input-field">
      <select class="browser-default" style="color: white;background-color:#263238" name='endpoint'>
        <option value="" disabled selected>Choose your message</option>
        {% for message in api_endpoints %}
          <option value="{{message.id}}">{{message.display_name}}</option>
        {% endfor %}
      </select>
      <button class="btn waves-effect waves-light" type="submit" name="action" style="background-color:#263238">Submit
        <i class="material-icons right">send</i>
        <a href="{{ FOAAS_create }}"></a>
      </button>
    </div>
  </form>
</body>
{% endblock %}
